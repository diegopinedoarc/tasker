<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>¡Tasker!</title>
</head>
<body>
    <header class="header">
        <a href=""><img src="" alt=""></a>
    </header>
    <main class="main">
        <section class="hero">
            <h1 class="hero_titulo">Bievenido a <span class="textoResaltado">¡Tasker!</span></h1>
        <h2 class="hero_subtitulo">Empeza a organizar tu dia ya </h2>
        <p>Solo escribi las tareas a realizar, cuando la termines clickea en ella y se borrara.</p>
        </section>
        <div class="toDoContainer">
            <h3 class="toDo_titulo">Tareas a realizar    <i class="fa-solid fa-list-check">  </i></h3>
            <div class="input_btn">
                <input type="text" id="inputText" class="inputText" placeholder="Ingresa la tareaa realizar">
                <button class="addTask" id="addTask">Agregar</button>
            </div>
            <div class="list_tasks">
                <ul class="list_container" id="list_container">
                    <li>No tienes tareas pendientes <span id="checked"><i class="fa-solid fa-square-check"></i></span></li>
                </ul>
            </div>
        </div>

       
        
    </main>
    <footer class="footer">
        <p class="footer_info">Realizado por Diego Pinedo</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
