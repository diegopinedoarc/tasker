<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>¡Tasker!</title>
</head>
<body>
    <header class="header">
        <a href=""><img src="" alt=""></a>
    </header>
    <main class="main">
        <section class="hero">
            <h1 class="hero_titulo">Bievenido a <span class="textoResaltado">¡Tasker!</span></h1>
        <h2 class="hero_subtitulo">Empeza a organizar tu dia ya </h2>
        <p>Solo escribi las tareas a realizar, cuando la termines clickea en el boton y se borrara.</p>
        </section>
        <div class="container">
            <h2>Tareas a realizar</h2>
            <div class="input_btn">
                <form>
                    <input class="inputText" type="text" placeholder="Agregar tarea...">
                    <button class="addTask">Agregar</button>
                </form>
            </div>
            <div class="li-container">
                <ul>
                    
                </ul>
            </div>
            <div class="empty">
                <p>No tienes tareas pendientes.</p>
            </div>
        

       
        
    </main>
    <footer class="footer">
        <p class="footer_info">Realizado por Diego Pinedo</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
